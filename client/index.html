<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Skranji:400,700' rel='stylesheet' type='text/css'>
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <!-- your scripts -->
    <!-- // <script src="env/config.js"></script> -->
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <h1>cloud<em>mouth</em></h1>
      <br/>
      <div class="spinner"><img src="images/spiffygif_46x46.gif"></div>
      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
    </div>
    <div id="chats"></div>
    <script>
      $(function(){
        // Backbone-based app initialization
        console.log('Running Backbone Version...');
        var messages     = new Messages();
        var formView     = new FormView(    {el: $('#main'),  collection: messages})
        var messagesView = new MessagesView({el: $('#chats'), collection: messages});
        setInterval(messages.loadMsgs.bind(messages), 1000);
        messages.loadMsgs();
      });
    </script>
  </body>
</html>
